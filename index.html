<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Depreciações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <style type="text/css">
        thead th {
            font-size: 12px;
        }
    </style>
</head>
<body class="container">
    
    <h1 class="text-center">Calculadora de depreciação</h1>
    
    <form class="form">
        
          <div class="form-group">
            <label for="quantidade">Nome do bem</label>
            <input type="text"  id="nomeBem" class="form-control"  required/>
        </div>
        
          <div class="form-group">
            <label for="valor">Valor do bem</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <div class="form-group">
            <label for="quantidade">Taxa de depreciação (* em % )</label>
            <input type="number" min="1" step="1" id="taxa" class="form-control" value="1" required/>
        </div>
        
      
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>NOME DO BEM</th>
                <th>VALOR DO BEM</th>
                <th>TAXA AO ANO</th>
                <th>TAXA DEPRECIAÇÃO MÊS</th>
                <th>DEPRECIAÇÃO EM ANOS</th>
                <th>TEMPO DE DEPRECIAÇÃO</th>
                <th>VALOR DA DEPRECIAÇÃO</th>
                <th>VALOR DEPRECIÁVEL</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    
    
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
